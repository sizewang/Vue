<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>004-v-model-双向数据绑定.html</title>
</head>
<body>
    <!-- v-model在表单控件或者组件上创建双向绑定 -->
    <div id="app">
        <input type="text" v-model="message"/>
        <p>{{message}}</p>
    </div>
</body>
<script src="js/vue.js"></script>
<script>
    //vm就是一个Vue的实例
    //vm是(ViewModel) 的缩写
    var vm = new Vue({
        el:'#app',
        data:{
            message:'hello',
        }
    })
    
</script>
</html>
