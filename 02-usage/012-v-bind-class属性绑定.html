<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>012-v-bind-class属性绑定.html</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        .active {
            background-color: blue;
        }
        .error {
            color: red;
        }
        p {
            margin-top: 20px;
        }
    </style>
</head>
<body>
     <div id="app">
        <p>我是文字</p>
        <p class="active error">class="active error"</p>
        <p :class="{active:true,error:true}">:class="{active:true,error:true}"</p>
        <p :class="{active:isActive,error:hasError}">:class="{active:isActive,error:hasError}"</p>
        <p :class="['active','error']">:class="['active','error']"</p>
        <p :class="[isActive ? 'active' : '','error']">:class="[isActive ? 'active' : '','error']"</p>
        <p :class="objClass">:class="objClass"</p>
        <p :class="arrClass">:class="arrClass"</p>
    </div>
</body>
<script src="js/vue.js"></script>
<script>
    var vm = new Vue({
            el:'#app',
            data: {
            isActive: true,
            hasError: false,
            objClass: {
                active: true,
                error: false
            },
            arrClass:['active','error']
        }
    })
</script>
</html>
